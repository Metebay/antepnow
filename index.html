<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HÄ±zlÄ± Haber | GÃ¼ncel Haberler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-white shadow-md p-4 sticky top-0 z-10 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold text-gray-900">
      <span class="text-red-600">HÄ±zlÄ±</span> Haber
    </h1>
    <a href="admin.html" class="text-gray-700 hover:text-red-600 font-medium">YÃ¶netim</a>
  </header>

  <main class="max-w-6xl mx-auto p-4" id="news-container">
    <div class="text-center py-10">
      <p class="text-gray-500 animate-pulse">Haberler yÃ¼kleniyor...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      // ðŸ”¹ kendi Firebase yapÄ±landÄ±rmanÄ± buraya koy
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const newsRef = collection(db, "artifacts/default-news-app-id/public/data/news");
    const q = query(newsRef);

    const container = document.getElementById("news-container");

    onSnapshot(q, (snapshot) => {
      const newsList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      newsList.sort((a,b) => b.timestamp?.seconds - a.timestamp?.seconds);

      container.innerHTML = `
        <h2 class="text-4xl font-extrabold text-center mb-6">GÃ¼ncel Haberler</h2>
        ${newsList.map(n => `
          <article class="bg-white rounded-xl shadow-md overflow-hidden mb-6 flex flex-col md:flex-row">
            <img src="${n.imageURL || 'https://placehold.co/800x450'}" class="md:w-1/3 h-60 object-cover">
            <div class="p-6 flex flex-col justify-between md:w-2/3">
              <div>
                <h3 class="text-2xl font-bold mb-2">${n.title}</h3>
                <p class="text-gray-600 mb-4 line-clamp-3">${n.content}</p>
              </div>
              <p class="text-sm text-gray-400">${n.timestamp ? new Date(n.timestamp.toDate()).toLocaleString("tr-TR") : ""}</p>
            </div>
          </article>
        `).join("")}
      `;
    });
  </script>
</body>
</html>
