<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Haber Sitesi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

  <!-- Üst Menü -->
  <header class="bg-slate-800 text-white shadow-md py-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <i data-lucide="newspaper" class="w-6 h-6 mr-2 text-blue-400"></i> Modern Haberler
      </h1>
      <div class="flex items-center gap-3">
        <input id="searchInput" type="text" placeholder="Ara..." class="p-2 rounded-lg text-black outline-none">
        <a href="admin.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Admin</a>
      </div>
    </div>
  </header>

  <!-- Haber Alanı -->
  <main class="flex-1 max-w-6xl mx-auto p-6 grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="haberListesi">
    <p class="col-span-full text-center text-gray-500">Haberler yükleniyor...</p>
  </main>

  <footer class="bg-slate-800 text-white text-center py-4">
    © 2025 Modern Haber Sitesi | Tüm Hakları Saklıdır
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHDgrgdHzZ2UMzW6fdZTOxQ_xA4MiX3o8",
      authDomain: "habersitesi-154d6.firebaseapp.com",
      projectId: "habersitesi-154d6",
      storageBucket: "habersitesi-154d6.firebasestorage.app",
      messagingSenderId: "739656775591",
      appId: "1:739656775591:web:4ffebd7a3963f3cf66a882",
      measurementId: "G-G3BVBZCD32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const haberListesi = document.getElementById("haberListesi");
    const searchInput = document.getElementById("searchInput");

    async function haberleriGetir() {
      const q = query(collection(db, "haberler"), orderBy("tarih", "desc"));
      const snapshot = await getDocs(q);
      let haberler = [];

      snapshot.forEach(doc => {
        haberler.push({ id: doc.id, ...doc.data() });
      });

      // Filtreleme
      function filtrele() {
        const kelime = searchInput.value.toLowerCase();
        const filtreli = haberler.filter(h => h.baslik.toLowerCase().includes(kelime) || h.icerik.toLowerCase().includes(kelime));
        render(filtreli);
      }

      searchInput.addEventListener("input", filtrele);
      render(haberler);
    }

    function render(list) {
      haberListesi.innerHTML = "";
      if (!list.length) {
        haberListesi.innerHTML = `<p class="col-span-full text-center text-gray-500">Haber bulunamadı.</p>`;
        return;
      }

      list.forEach(haber => {
        const tarih = haber.tarih?.toDate().toLocaleString("tr-TR") || "Tarih yok";
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl shadow hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden";

        card.innerHTML = `
          ${haber.fotoURL ? `<img src="${haber.fotoURL}" class="w-full h-48 object-cover">` : ""}
          <div class="p-5">
            <h2 class="text-xl font-bold text-blue-700 mb-2">${haber.baslik}</h2>
            <p class="text-gray-700 mb-3 line-clamp-3">${haber.icerik}</p>
            <p class="text-xs text-gray-500 flex items-center gap-1">
              <i data-lucide="clock" class="w-4 h-4"></i> ${tarih}
            </p>
            <a href="haber.html?id=${haber.id}" class="text-blue-600 font-semibold hover:underline mt-2 inline-block">Haberi Oku &rarr;</a>
          </div>
        `;
        haberListesi.appendChild(card);
      });
      lucide.createIcons();
    }

    haberleriGetir();
  </script>
</body>
</html>
