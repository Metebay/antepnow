<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haber Sitesi | Güncel Haberler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold shadow-md">
    🌍 Güncel Haberler
  </header>

  <main class="p-6 flex flex-col gap-4 max-w-2xl mx-auto">
    <div id="haberListesi" class="space-y-4 text-gray-800"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // 🔥 Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyAHDgrgdHzZ2UMzW6fdZTOxQ_xA4MiX3o8",
      authDomain: "habersitesi-154d6.firebaseapp.com",
      projectId: "habersitesi-154d6",
      storageBucket: "habersitesi-154d6.firebasestorage.app",
      messagingSenderId: "739656775591",
      appId: "1:739656775591:web:4ffebd7a3963f3cf66a882",
      measurementId: "G-G3BVBZCD32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const haberListesi = document.getElementById("haberListesi");

    // 🔹 Firestore'dan haberleri çek
    async function haberleriGetir() {
      const q = query(collection(db, "haberler"), orderBy("tarih", "desc"));
      const querySnapshot = await getDocs(q);
      haberListesi.innerHTML = "";

      if (querySnapshot.empty) {
        haberListesi.innerHTML = `<p class="text-center text-gray-500">Henüz haber eklenmemiş.</p>`;
        return;
      }

      querySnapshot.forEach((doc) => {
        const haber = doc.data();
        const tarih = haber.tarih?.toDate().toLocaleString("tr-TR") || "Tarih yok";
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";
        div.innerHTML = `
          <h2 class="text-xl font-bold mb-2 text-blue-700">${haber.baslik}</h2>
          <p class="text-gray-700 mb-2">${haber.icerik}</p>
          <p class="text-sm text-gray-500">🕒 ${tarih}</p>
        `;
        haberListesi.appendChild(div);
      });
    }

    haberleriGetir();
  </script>
</body>
</html>
