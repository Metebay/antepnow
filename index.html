<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hızlı Haber</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
  .category-btn { transition: all 0.2s; }
  .category-btn:hover { background-color: #ef4444; color: #fff; }
</style>
</head>
<body class="min-h-screen">

<header class="bg-white shadow-md p-4 sticky top-0 z-10 flex justify-between items-center">
  <h1 class="text-3xl font-extrabold text-gray-900 cursor-pointer" onclick="window.location.hash='#home'">
    <span class="text-red-600">Hızlı</span> Haber
  </h1>
  <nav>
    <button class="text-gray-700 hover:text-red-600 font-medium mr-4" onclick="window.location.hash='#home'">Ana Sayfa</button>
    <button class="text-gray-700 hover:text-red-600 font-medium" onclick="window.location.hash='#admin'">Yönetim Paneli</button>
  </nav>
</header>

<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
  <!-- Kategori Filtreleme -->
  <div id="kategoriFilter" class="flex flex-wrap gap-3 mb-6 justify-center"></div>

  <!-- Haberler -->
  <div id="haberlerContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <!-- Popüler Haberler -->
  <div id="populerHaberler" class="mt-10">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Popüler Haberler</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="populerContainer"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// Firebase Konfigürasyonu
const firebaseConfig = {
  apiKey: "AIzaSyAHDgrgdHzZ2UMzW6fdZTOxQ_xA4MiX3o8",
  authDomain: "habersitesi-154d6.firebaseapp.com",
  projectId: "habersitesi-154d6",
  storageBucket: "habersitesi-154d6.firebasestorage.app",
  messagingSenderId: "739656775591",
  appId: "1:739656775591:web:4ffebd7a3963f3cf66a882",
  measurementId: "G-G3BVBZCD32"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const haberlerContainer = document.getElementById("haberlerContainer");
const populerContainer = document.getElementById("populerContainer");
const kategoriFilter = document.getElementById("kategoriFilter");

let tumHaberler = [];

// Haberleri Çek
async function haberleriGetir() {
  const q = query(collection(db, "haberler"), orderBy("tarih", "desc"));
  const snapshot = await getDocs(q);
  tumHaberler = [];
  snapshot.forEach(doc => tumHaberler.push({ id: doc.id, ...doc.data() }));
  renderHaberler(tumHaberler);
  renderKategoriButtons();
  renderPopulerHaberler();
}

// Haberleri Render
function renderHaberler(list) {
  haberlerContainer.innerHTML = "";
  if (!list.length) {
    haberlerContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">Henüz haber yok.</p>`;
    return;
  }
  list.forEach(h => {
    const tarih = h.tarih?.toDate().toLocaleDateString("tr-TR") || "Tarih yok";
    const div = document.createElement("div");
    div.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow";
    div.innerHTML = `
      <img src="${h.fotoURL || 'https://placehold.co/600x400/e0e0e0/333333?text=Gorsel+Yok'}" class="w-full h-48 object-cover" alt="${h.baslik}">
      <div class="p-4">
        <h3 class="text-xl font-bold mb-2">${h.baslik}</h3>
        <p class="text-gray-600 line-clamp-3 mb-2">${h.icerik}</p>
        <p class="text-sm text-gray-400">${tarih}</p>
        ${h.kategori ? `<span class="text-xs font-semibold text-red-600">${h.kategori}</span>` : ''}
      </div>
    `;
    haberlerContainer.appendChild(div);
  });
}

// Popüler Haberler (son 3 haber)
function renderPopulerHaberler() {
  populerContainer.innerHTML = "";
  const populer = tumHaberler.slice(0, 3);
  populer.forEach(h => {
    const tarih = h.tarih?.toDate().toLocaleDateString("tr-TR") || "Tarih yok";
    const div = document.createElement("div");
    div.className = "bg-white rounded-xl shadow-lg p-4 hover:shadow-xl transition";
    div.innerHTML = `
      <h4 class="font-bold text-lg mb-1">${h.baslik}</h4>
      <p class="text-gray-600 mb-1 line-clamp-2">${h.icerik}</p>
      <p class="text-sm text-gray-400">${tarih}</p>
    `;
    populerContainer.appendChild(div);
  });
}

// Kategori Butonları
function renderKategoriButtons() {
  const kategoriler = ["Tümü", ...new Set(tumHaberler.map(h => h.kategori).filter(Boolean))];
  kategoriFilter.innerHTML = "";
  kategoriler.forEach(k => {
    const btn = document.createElement("button");
    btn.className = "category-btn px-4 py-2 rounded-lg border border-gray-300";
    btn.textContent = k;
    btn.onclick = () => {
      if (k === "Tümü") renderHaberler(tumHaberler);
      else renderHaberler(tumHaberler.filter(h => h.kategori === k));
    };
    kategoriFilter.appendChild(btn);
  });
}

haberleriGetir();
</script>
</body>
</html>
