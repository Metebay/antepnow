<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YÃ¶netim Paneli | HÄ±zlÄ± Haber</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sol MenÃ¼ -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col p-6">
      <h2 class="text-2xl font-bold mb-6"><span class="text-red-500">HÄ±zlÄ±</span> Admin</h2>
      <nav class="space-y-3">
        <button id="tab-news" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800 font-medium">ğŸ“„ Haber YÃ¶netimi</button>
        <button id="logout-btn" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800 font-medium text-red-400">ğŸšª Ã‡Ä±kÄ±ÅŸ</button>
      </nav>
      <a href="index.html" class="mt-auto text-sm text-gray-400 hover:text-white">â† Siteye DÃ¶n</a>
    </aside>

    <!-- Ana Ä°Ã§erik -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Haber YÃ¶netimi</h1>

      <form id="news-form" class="bg-white p-6 rounded-xl shadow-md mb-10">
        <input type="text" id="news-title" placeholder="Haber BaÅŸlÄ±ÄŸÄ±" class="border p-3 rounded w-full mb-4" required>
        <textarea id="news-content" placeholder="Haber Ä°Ã§eriÄŸi" rows="5" class="border p-3 rounded w-full mb-4" required></textarea>
        <input type="text" id="news-image" placeholder="GÃ¶rsel URL (opsiyonel)" class="border p-3 rounded w-full mb-4">
        <button id="submit-btn" class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition">Haberi YayÄ±nla</button>
      </form>

      <div id="news-list"></div>
    </main>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      // ğŸ”¹ kendi Firebase yapÄ±landÄ±rmanÄ± buraya ekle
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const newsCol = collection(db, "artifacts/default-news-app-id/public/data/news");

    const form = document.getElementById("news-form");
    const list = document.getElementById("news-list");

    // ğŸ”¸ Oturum kontrolÃ¼
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const email = prompt("Admin e-postasÄ±:");
        const pass = prompt("Åifre:");
        signInWithEmailAndPassword(auth, email, pass).catch(() => alert("GiriÅŸ baÅŸarÄ±sÄ±z!"));
      } else {
        loadNews();
      }
    });

    // ğŸ”¸ Haber ekleme
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("news-title").value;
      const content = document.getElementById("news-content").value;
      const image = document.getElementById("news-image").value || "https://placehold.co/800x450";
      const ref = doc(newsCol);
      await setDoc(ref, { title, content, imageURL: image, timestamp: serverTimestamp() });
      form.reset();
    });

    // ğŸ”¸ Haber listeleme
    function loadNews() {
      const q = query(newsCol);
      onSnapshot(q, (snapshot) => {
        const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        data.sort((a,b) => b.timestamp?.seconds - a.timestamp?.seconds);
        list.innerHTML = data.map(n => `
          <div class="bg-white p-4 rounded-xl shadow mb-3 flex justify-between items-center">
            <div>
              <h3 class="font-bold">${n.title}</h3>
              <p class="text-sm text-gray-500">${new Date(n.timestamp?.toDate()).toLocaleString('tr-TR')}</p>
            </div>
            <button onclick="deleteNews('${n.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Sil</button>
          </div>
        `).join('');
      });
    }

    // ğŸ”¸ Haber silme
    window.deleteNews = async (id) => {
      await deleteDoc(doc(newsCol, id));
    };

    // ğŸ”¸ Ã‡Ä±kÄ±ÅŸ
    document.getElementById("logout-btn").addEventListener("click", () => signOut(auth));
  </script>
</body>
</html>
