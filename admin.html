<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haber Ekleme Paneli | YÃ¶netici</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ“° Haber Ekle</h1>

    <form id="haberForm" class="space-y-4">
      <input id="baslik" type="text" placeholder="Haber BaÅŸlÄ±ÄŸÄ±"
        class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-200" required>
      
      <textarea id="icerik" placeholder="Haber Ä°Ã§eriÄŸi"
        class="w-full p-3 border rounded-lg h-32 focus:ring focus:ring-blue-200" required></textarea>
      
      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Haber Ekle</button>
    </form>

    <p id="mesaj" class="mt-4 text-center text-green-600 font-medium hidden">Haber eklendi âœ…</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ðŸ”¥ Firebase yapÄ±landÄ±rmasÄ±
    const firebaseConfig = {
      apiKey: "AIzaSyAHDgrgdHzZ2UMzW6fdZTOxQ_xA4MiX3o8",
      authDomain: "habersitesi-154d6.firebaseapp.com",
      projectId: "habersitesi-154d6",
      storageBucket: "habersitesi-154d6.firebasestorage.app",
      messagingSenderId: "739656775591",
      appId: "1:739656775591:web:4ffebd7a3963f3cf66a882",
      measurementId: "G-G3BVBZCD32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ Haber ekleme
    document.getElementById("haberForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const baslik = document.getElementById("baslik").value.trim();
      const icerik = document.getElementById("icerik").value.trim();
      const mesaj = document.getElementById("mesaj");

      if (!baslik || !icerik) return alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun!");

      try {
        await addDoc(collection(db, "haberler"), {
          baslik,
          icerik,
          tarih: serverTimestamp()
        });
        mesaj.classList.remove("hidden");
        document.getElementById("haberForm").reset();
      } catch (err) {
        alert("Hata oluÅŸtu: " + err.message);
      }
    });
  </script>
</body>
</html>
