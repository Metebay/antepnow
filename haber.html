<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haber Detayı | Modern Haber</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

  <!-- Üst Menü -->
  <header class="bg-slate-800 text-white shadow-md py-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <i data-lucide="newspaper" class="w-6 h-6 mr-2 text-blue-400"></i> Modern Haberler
      </h1>
      <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Ana Sayfa</a>
    </div>
  </header>

  <!-- Haber Detayı -->
  <main class="flex-1 max-w-4xl mx-auto p-6" id="haberContainer">
    <p class="text-center text-gray-500">Haber yükleniyor...</p>
  </main>

  <footer class="bg-slate-800 text-white text-center py-4">
    © 2025 Modern Haber Sitesi | Tüm Hakları Saklıdır
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHDgrgdHzZ2UMzW6fdZTOxQ_xA4MiX3o8",
      authDomain: "habersitesi-154d6.firebaseapp.com",
      projectId: "habersitesi-154d6",
      storageBucket: "habersitesi-154d6.firebasestorage.app",
      messagingSenderId: "739656775591",
      appId: "1:739656775591:web:4ffebd7a3963f3cf66a882",
      measurementId: "G-G3BVBZCD32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const haberContainer = document.getElementById("haberContainer");
    const params = new URLSearchParams(window.location.search);
    const haberId = params.get("id");

    async function haberGetir() {
      if (!haberId) {
        haberContainer.innerHTML = `<p class="text-center text-red-500">Haber bulunamadı.</p>`;
        return;
      }

      try {
        const docRef = doc(db, "haberler", haberId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          haberContainer.innerHTML = `<p class="text-center text-red-500">Haber bulunamadı.</p>`;
          return;
        }

        const haber = docSnap.data();
        const tarih = haber.tarih?.toDate().toLocaleString("tr-TR") || "Tarih yok";

        haberContainer.innerHTML = `
          <h1 class="text-3xl font-bold text-blue-700 mb-4">${haber.baslik}</h1>
          ${haber.fotoURL ? `<img src="${haber.fotoURL}" class="w-full h-96 object-cover rounded-xl mb-6">` : ""}
          <p class="text-gray-700 mb-4">${haber.icerik}</p>
          <p class="text-gray-500 text-sm flex items-center gap-1"><i data-lucide="clock" class="w-4 h-4"></i> Yayınlanma: ${tarih}</p>
        `;
        lucide.createIcons();
      } catch (err) {
        haberContainer.innerHTML = `<p class="text-center text-red-500">Hata oluştu: ${err.message}</p>`;
      }
    }

    haberGetir();
  </script>
</body>
</html>
